checks:
  depool:
    type: command
    stage: promote
    command: depool-parsoid
    timeout: 60
  symlink:
    type: command
    stage: promote
    command: ln -s /srv/deployment/parsoid/deploy/vendor /srv/deployment/parsoid/deploy/src/vendor
    timeout: 5
  restart_php:
    type: command
    stage: restart_service
    command: sudo /usr/local/sbin/restart-php7.2-fpm
    timeout: 120
  repool:
    type: command
    stage: restart_service
    command: pool-parsoid
    timeout: 60
